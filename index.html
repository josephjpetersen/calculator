<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="buttons">
        <button class="clear-buttons" id="all-clear">AC</button>
        <button class="clear-buttons" id="clear">C</button>
        <button class="calc-buttons"  id="remainder-button">%</button>
        <button class="calc-buttons"  id="divide-button">÷</button>
        <button class="num-buttons"   id="seven-button">7</button>
        <button class="num-buttons"   id="eight-button">8</button>
        <button class="num-buttons"   id="nine-button">9</button>
        <button class="calc-buttons"  id="sum-button">+</button>
        <button class="num-buttons"   id="four-button">4</button>
        <button class="num-buttons"   id="five-button">5</button>
        <button class="num-buttons"   id="six-button">6</button>
        <button class="calc-buttons"  id="minus-button">-</button>
        <button class="num-buttons"   id="one-button">1</button>
        <button class="num-buttons"   id="two-button">2</button>
        <button class="num-buttons"   id="three-button">3</button>
        <button class="calc-buttons"  id="multiply-button">x</button>
        <button class="num-buttons"   id="zero-button">0</button>
        <button class="num-buttons"   id="decimal-button">.</button>
        <button class="calc-buttons"  id="equals-button">=</button>
      </div>
    </div>
    <div class="footer">
      <div id="signature">Joseph Petersen © 2022</div>
      <a href="https://github.com/josephjpetersen">Github</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
